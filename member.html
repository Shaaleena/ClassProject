    <div id="main">
    <h1>REGISTER </h1>
    <form id="register">
    <div class="container-reg">
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="fname"><b>First Name</b> </label>
    <input type="text" id="fname" class="formsreg" name="fname" placeholder="Your First Name" required><br>

    <label for="lname"><b>Last Name </b></label>
    <input type="text" id="lname" class="formsreg" name="lname" placeholder="Your Last Name" required><br>

    <label for="pet"><b>Dog's Name</b></label>
    <input type="text" class="formsreg" placeholder="Dog's Name" name="dog">
    <label for="breed"><b>Breed</b></label>
    <input type="text" class="formsreg" placeholder="Breed" name="breed">

    <label for="email"><b>Email</b></label>
    <input type="text" class="formsreg" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="text" class="formsreg" placeholder="Enter Password" name="psw" required>

    <label for="repeat-psw"><b>Repeat Password</b></label>
    <input type="text" class="formsreg" placeholder="Re-enter Password" name="psw" required>


    <hr>
    <p>Already a member? <a href="login.html">Log In</a>.</p>
    <button type="submit" class="registerbtn">REGISTER</button>
    <button type="reset" class="registerbtn" name="button">RESET</button>
  </div>

</form>
